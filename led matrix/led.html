<!--keszit egy olyan led matrix szimulációt ahola ledeket lehet orgramozni mondjuk szin szerint hogy melyik led milyen szinu-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led Mátrix</title>
</head>
<body>
    <style>
        #matrixContainer{
            margin-top: auto;
            margin-left: auto;
        }
    </style>
    <div>
        <label for="sor">Sorok száma:</label>
        <input type="number" id="sor" value="" min="1" max="">
        <br>
        <label for="oszlop">Oszlopok száma:</label>
        <input type="number" id="oszlop" value="" min="1" max="20">
        <br>
        <label for="szin">Szín megadás</label>
        <input id="szin" type="color">
        <br>
        <label>Hány pixel magas </label>
        <input type="number" id="magas">
        <br>
        <label>Hány pixel széles</label>
        <input type="number" id="szeles">
        <br>
        <button id="Keszit" onclick="Matrix()">Mátrix létrehozása</button>
        <button onclick="Katt()">Szín állító</button>
    </div>
    <div id="matrixContainer" style="margin-top:20px;"></div>
    <script>
        function Matrix(){
            const sor = document.getElementById('sor').value;
            const oszlop = document.getElementById('oszlop').value;
            const container = document.getElementById('matrixContainer');
            const magassag = document.getElementById("magas").value;
            const szeles = document.getElementById("szeles").value;
            container.innerHTML = '';
            for(let i=0; i<sor; i++){
               const row = document.createElement('div'); 
                row.style.display = 'flex';
                for(let j=0; j<oszlop; j++){
                    const led = document.createElement('div');
                    led.style.width = szeles + "px";
                    led.style.height = magassag + "px";
                    led.style.border =  "1px solid black";
                    row.appendChild(led);
                }
                container.appendChild(row);
            }
        }
        function Katt(){
            const szin = document.getElementById("szin");
            const ledek = document.querySelectorAll('#matrixContainer div div');
            ledek.forEach(element => {
                element.style.backgroundColor = szin.value;
            });
                
            
        }
    </script>
</body>
</html>
